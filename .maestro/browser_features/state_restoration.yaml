# state_restoration.yaml
appId: com.duckduckgo.mobile.ios
tags:
    - iphone
    - release

---

# Set up 
- runFlow: 
    file: ../shared/setup.yaml

# Load Site
- assertVisible:
    id: "searchEntry"
- tapOn:
    id: "searchEntry"
- inputText: "https://duckduckgo.com"
- pressKey: Enter

# Create navigation stack
- assertVisible: 'DuckDuckGo.*'
- scrollUntilVisible:
    element: "Terms of Service"
    timeout: 50000
    speed: 100
- tapOn: 
    text: 'Terms of Service'
- assertVisible: "DuckDuckGo Terms of Service"
- scrollUntilVisible:
    element: "Privacy Policy"
    timeout: 50000
    speed: 100
# Make sure bottom bar is visible
- tapOn:
    point: 80%, 99%
- tapOn: "Browse Back"
- assertVisible: "DuckDuckGo.*"

# Load a new tab
- longPressOn: "Tab Switcher"
- assertVisible:
    id: "searchEntry"
- tapOn: 
    id: "searchEntry"
- inputText: "https://example.com"
- pressKey: Enter

- assertVisible: ".*Example Domain.*"

- stopApp
- launchApp

- tapOn: "Tab Switcher"
- tapOn:
    point: 20%, 25%

# Check if state from previous session was restored
- assertVisible: "DuckDuckGo.*"
- tapOn: "Browse Forward"
- assertVisible: "DuckDuckGo Terms of Service"
