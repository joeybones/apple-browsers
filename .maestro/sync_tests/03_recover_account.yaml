appId: com.duckduckgo.mobile.ios
tags:
    - iphone
    - sync
name: 03_recover_account

---

# Set up 
- runFlow: 
    file: ../shared/setup.yaml

# Set Internal User
- tapOn: "Browsing menu"
- tapOn: "Settings"
- runFlow:
    file: ../shared/set_internal_user_from_settings.yaml

    # Set Dev environment
- runFlow:
    file: ../shared/set_sync_dev_environment.yaml

# Create account
- runFlow:
    file: ../shared/sync_create.yaml

# Log Out
- runFlow:
    file: ../shared/sync_logout.yaml

# Recover Data
- runFlow:
    file: ../shared/sync_recover_data.yaml

# Clean up
- runFlow:
    file: ../shared/sync_delete.yaml
