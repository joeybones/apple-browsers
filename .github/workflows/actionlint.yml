name: Shared - Actionlint

on:
  pull_request:
    paths: '.github/**'

jobs:
  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color -shellcheck=